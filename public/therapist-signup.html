      <div class="page-fullwdth-content">
        <br /><br />
        <form class="form-horizontal">
          <fieldset>
            <!-- Form Name -->
            <legend class="title-area">Therapist Signup</legend>
            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="firstname">First Name</label>
              <div class="controls">
                <input id="firstname" name="firstname" type="text" placeholder="placeholder" class="input-large" required>
              </div>
            </div>
            <!-- Text input-->
            <br />
            <div class="control-group">
              <label class="control-label" for="lastname">Last Name</label>
              <div class="controls">
                <input id="lastname" name="lastname" type="text" placeholder="placeholder" class="input-large" required>
              </div>
            </div>
            <!-- Multiple Radios (inline) -->
            <br />
            <div class="control-group">
              <label class="control-label" for="title">Title</label>
              <div class="controls">
                <label class="radio inline" for="title-0">
                  <input type="radio" name="title" id="title-0" value="Mr.">
                  Mr.
                </label>
                <label class="radio inline" for="title-1">
                  <input type="radio" name="title" id="title-1" value="Mrs.">
                  Mrs.
                </label>
                <label class="radio inline" for="title-2">
                  <input type="radio" name="title" id="title-2" value="Miss">
                  Miss
                </label>
              </div>
            </div>
            <!-- Multiple Radios (inline) -->
            <br />
            <div class="control-group">
              <label class="control-label" for="gender">Gender</label>
              <div class="controls">
                <label class="radio inline" for="gender-0">
                  <input type="radio" name="gender" id="gender-0" value="Male">
                  Male
                </label>
                <label class="radio inline" for="gender-1">
                  <input type="radio" name="gender" id="gender-1" value="Female">
                  Female
                </label>
              </div>
            </div>
            <!-- Textarea -->
            <br />
            <div class="control-group">
              <label class="control-label" for="qualifications">Qualifications</label>
              <div class="controls">
                <textarea id="qualifications" name="qualifications" placeholder="Education, years of experience, etc." rows="10" cols="60" required></textarea>
              </div>
            </div>
            <!-- Multiple Radios -->
            <br />
            <div class="control-group">
              <label class="control-label" for="orgsize">What is the size of your organization?</label>
              <div class="controls">
                <label class="radio" for="orgsize-0">
                  <input type="radio" name="orgsize" id="orgsize-0" value="I'm not with a organization or practice">
                  I'm not with a organization or practice
                </label>
                <label class="radio" for="orgsize-1">
                  <input type="radio" name="orgsize" id="orgsize-1" value="1 - 9 persons">
                  1 - 9 persons
                </label>
                <label class="radio" for="orgsize-2">
                  <input type="radio" name="orgsize" id="orgsize-2" value="10 - 20 persons">
                  10 - 20 persons
                </label>
                <label class="radio" for="orgsize-3">
                  <input type="radio" name="orgsize" id="orgsize-3" value="More than 20 persons">
                  More than 20 persons
                </label>
              </div>
            </div>
            <!-- Button -->
            <br />
            <div class="control-group">
              <label class="control-label" for="submit">Signup</label>
              &nbsp;&nbsp;&nbsp;<button id="submit" name="submit" class="btn btn-primary">Submit</button>
            </div>
          </fieldset>
        </form>
        <br /><br />
      </div>
