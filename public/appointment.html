                        <form class="form-horizontal  col-sm-10">
<fieldset>

<!-- Form Name -->
<legend class="title-area">Schedule appointment</legend>

<!-- Multiple Radios -->
<div class="control-group">
  <label class="control-label" for="preference"></label>
  <div class="controls">
    <label class="radio" for="preference-0">
      <input type="radio" name="preference" id="preference-0" value="I would like to see a particular Therapist:" checked="checked">
      I would like to see a particular Therapist: <input type="text" style="width:400px; display:inline-block" class="form-control" placeholder="Enter Therapist Name"/>
    </label><br/>
    <label class="radio" for="preference-1">
      <input type="radio" name="preference" id="preference-1" value="I have no preference. I want a session now.">
      I have no preference. I want a session now.
    </label>
  </div>
</div>

<br/><br/>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="day">Select Day</label>
  <div class="controls">
    <select id="day" name="day" class="input-xlarge form-control">
      <option>Today</option>
      <option>Sat 11/14</option>
      <option>Sun 11/15</option>
      <option>Mon 11/16</option>
      <option>Tue 11/17</option>
      <option>Thu 11/18</option>
      <option>Fri 11/19</option>
    </select>
  </div>
</div>

<!-- Multiple Radios -->
  <label class="control-label" for="times">Choose from available times:</label>
  <div class="row">
    <div class="col-md-4">
      <label class="radio" for="times-0">
      <input type="radio" name="times" id="times-0" value="1pm - 2pm" checked="checked">
      1pm - 2pm
    </label>
    <label class="radio" for="times-1">
      <input type="radio" name="times" id="times-1" value="2pm - 3pm">
      2pm - 3pm
    </label>
    <label class="radio" for="times-2">
      <input type="radio" name="times" id="times-2" value="3pm - 4pm">
      3pm - 4pm
    </label>
    <label class="radio" for="times-3">
      <input type="radio" name="times" id="times-3" value="4pm - 5pm">
      4pm - 5pm
    </label>
  </div>
  <div class="col-md-4">
    <label class="radio" for="times-4">
      <input type="radio" name="times" id="times-4" value="5pm - 6pm">
      5pm - 6pm
    </label>
    <label class="radio" for="times-5">
      <input type="radio" name="times" id="times-5" value="6pm - 7pm">
      6pm - 7pm
    </label>
    <label class="radio" for="times-6">
      <input type="radio" name="times" id="times-6" value="7pm - 8pm">
      7pm - 8pm
    </label>
    <label class="radio" for="times-7">
      <input type="radio" name="times" id="times-7" value="8pm - 9pm">
      8pm - 9pm
    </label>

  </div>
  <div class="col-md-4">
    <label class="radio" for="times-8">
      <input type="radio" name="times" id="times-8" value="9pm - 10pm">
      9pm - 10pm
    </label>
    <label class="radio" for="times-9">
      <input type="radio" name="times" id="times-9" value="10pm -11pm">
      10pm -11pm
    </label>
  </div>
</div>
<br/>
<a id="button1id" class="btn btn-lg btn-success" data-toggle="modal" data-target="#myModal">Schedule Appointment &nbsp;&nbsp;<span class="glyphicon glyphicon-calendar"></div></a>

<div class="modal-footer">
